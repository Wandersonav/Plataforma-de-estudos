services:
  - type: web
    name: django-backend
    env: python
    buildCommand: "./manage.py migrate && ./manage.py collectstatic --noinput"
    startCommand: "gunicorn backend.wsgi"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: PYTHON_VERSION
        value: 3.10
